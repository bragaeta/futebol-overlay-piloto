<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle - Futebol</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        .row { display: flex; gap: 10px; }
        button { background: #007bff; color: white; border: none; padding: 15px; width: 100%; margin-top: 20px; font-size: 18px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Controle da Transmissão</h2>
        
        <div class="row">
            <div>
                <label>Time Casa</label>
                <input type="text" id="homeName" value="Cruzeiro">
                <label>Cor Casa</label>
                <input type="color" id="homeColor" value="#0000ff">
                <label>Gols Casa</label>
                <input type="number" id="homeScore" value="0">
            </div>
            <div>
                <label>Time Fora</label>
                <input type="text" id="awayName" value="Atlético">
                <label>Cor Fora</label>
                <input type="color" id="awayColor" value="#000000">
                <label>Gols Fora</label>
                <input type="number" id="awayScore" value="0">
            </div>
        </div>

        <label>Tempo de Jogo</label>
        <input type="text" id="gameTime" value="00:00">

        <button onclick="updateGame()">ATUALIZAR TELA</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function updateGame() {
            const data = {
                homeName: document.getElementById('homeName').value,
                awayName: document.getElementById('awayName').value,
                homeScore: document.getElementById('homeScore').value,
                awayScore: document.getElementById('awayScore').value,
                homeColor: document.getElementById('homeColor').value,
                awayColor: document.getElementById('awayColor').value,
                gameTime: document.getElementById('gameTime').value
            };
            socket.emit('updateGame', data);
        }
    </script>
</body>
</html>
