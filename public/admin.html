<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle - Futebol</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f7f6; color: #333; }
        .container { max-width: 1000px; margin: auto; }
        
        h2 { text-align: center; color: #2c3e50; }
        
        /* Bot√£o Principal */
        .btn-search { 
            width: 100%; padding: 20px; background: #2980b9; color: white; 
            border: none; font-size: 18px; cursor: pointer; border-radius: 8px; 
            font-weight: bold; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-search:hover { background: #3498db; }

        /* Grid de Cards */
        .games-grid {
            display: flex;
            flex-wrap: wrap; 
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }

        /* Estilo do Card */
        .game-card {
            background: white;
            width: 260px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .game-card:hover { transform: translateY(-5px); border-color: #2980b9; }

        .league-name { font-size: 11px; color: #7f8c8d; text-transform: uppercase; font-weight: bold; margin-bottom: 10px; text-align: center;}
        
        .teams-row { display: flex; justify-content: space-between; width: 100%; align-items: center; margin-bottom: 15px; }
        .team-info { display: flex; flex-direction: column; align-items: center; width: 45%; text-align: center; }
        .team-logo { width: 40px; height: 40px; object-fit: contain; margin-bottom: 5px; background: #eee; border-radius: 50%; padding: 5px;}
        .team-name { font-size: 13px; font-weight: 700; line-height: 1.2; }
        .vs { font-size: 12px; color: #aaa; font-weight: bold; }

        .card-footer { width: 100%; border-top: 1px solid #eee; padding-top: 10px; text-align: center; }
        .match-time { font-size: 14px; font-weight: bold; color: #2c3e50; }
        .btn-select { background: #27ae60; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 14px; margin-top: 8px; width: 100%; font-weight: bold;}
        .btn-select:hover { background: #219150; }

        .loading { text-align: center; margin-top: 20px; font-style: italic; color: #666; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéõÔ∏è Central de Transmiss√£o</h2>

        <button class="btn-search" onclick="searchMatches()">
            üîç BUSCAR JOGOS DE HOJE
        </button>
        
        <div id="loadingMsg" class="loading">Consultando a Bolt Odds...</div>

        <div class="games-grid" id="gamesContainer"></div>

        <hr style="margin: 40px 0; border-top: 1px solid #ddd;">
        
        <div style="text-align: center; font-size: 12px; color: #999;">
            ID Manual (Emerg√™ncia): <br>
            <input type="text" id="manualId" placeholder="Cole o ID aqui" style="padding: 5px; border:1px solid #ccc; border-radius:4px; width: 200px;">
            <button onclick="trackManual()" style="padding: 5px 10px; background:#7f8c8d; color:white; border:none; border-radius:4px;">Ir</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function searchMatches() {
            document.getElementById('loadingMsg').style.display = 'block';
            document.getElementById('gamesContainer').innerHTML = '';
            socket.emit('searchMatches');
        }

        socket.on('matchesFound', (matches) => {
            document.getElementById('loadingMsg').style.display = 'none';
            const container = document.getElementById('gamesContainer');

            if (matches.length === 0) {
                container.innerHTML = '<p>Nenhum jogo encontrado para hoje.</p>';
                return;
            }

            matches.forEach(match => {
                // Tenta limpar a data para mostrar s√≥ a hora
                let timeStr = match.utcDate;
                try {
                    if(timeStr.includes(',')) {
                        timeStr = timeStr.split(',')[1].trim(); // Pega "12:30 PM"
                    }
                } catch(e){}

                const card = document.createElement('div');
                card.className = 'game-card';
                // AQUI ESTAVA O ERRO: Adicionamos aspas simples '${match.id}'
                card.innerHTML = `
                    <div class="league-name">${match.competition.name}</div>
                    <div class="teams-row">
                        <div class="team-info">
                            <div class="team-name">${match.homeTeam.shortName}</div>
                        </div>
                        <span class="vs">X</span>
                        <div class="team-info">
                            <div class="team-name">${match.awayTeam.shortName}</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="match-time">üïí ${timeStr}</div>
                        <button class="btn-select" onclick="selectGame('${match.id}')">TRANSMITIR</button>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        function selectGame(id) {
            // Agora o ID chega como String corretamente
            if(confirm('Iniciar transmiss√£o deste jogo?')) {
                console.log("Enviando ID:", id);
                socket.emit('trackMatch', id);
                alert(`Conectado! ID: ${id}`);
            }
        }

        function trackManual() {
            const id = document.getElementById('manualId').value;
            if(id) selectGame(id);
        }
    </script>
</body>
</html>
